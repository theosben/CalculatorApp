<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator App</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="calcBody">
        <section class="screenDisplay">
            <div class="screenText">123456</div>
        </section>
        <section class="keypad">
            <section class="row">
                <div class="cancel calcButton opButton">C</div>
                <div class="back calcButton opButton">&larr;</div>
                <div class="remainder calcButton opButton">&#37;</div>
                <div class="divide calcButton opButton">&divide;</div>
            </section>
            <section class="row">
                <div class="calcButton" value="7">7</div>
                <div class="calcButton" value="8">8</div>
                <div class="calcButton" value="9">9</div>
                <div class="multiply calcButton opButton">&times;</div>
            </section>
            <section class="row">
                <div class="calcButton" value="4">4</div>
                <div class="calcButton" value="5">5</div>
                <div class="calcButton" value="6">6</div>
                <div class="minus calcButton opButton">&minus;</div>
            </section>
            <section class="row">
                <div class="calcButton" value="1">1</div>
                <div class="calcButton" value="2">2</div>
                <div class="calcButton" value="3">3</div>
                <div class="plus calcButton opButton">&plus;</div>
            </section>
            <section class="row">
                <div class="calcButton zeroButton" value="0">0</div>
                <div class="decimal calcButton" value=".">.</div>
                <div class="equal calcButton opButton">&equals;</div>
            </section>
        </section>
    </div>    
</body>
</html>
